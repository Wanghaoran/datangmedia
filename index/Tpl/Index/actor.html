<!DOCTYPE html>
<html>
<head>
    <title>艺人 - 大唐兄弟传媒</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="__PUBLIC__/index/css/show.css" rel="stylesheet">
    <script src="__PUBLIC__/index/js/jquery.min.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>

    <style>
        .galleryContainer {width: 1024px;margin:0 auto;}
        /* galleryImage */
        .galleryImage{background-color:black;width:325px;height:260px;overflow:hidden;margin:5px;float:left;}
        .info{margin-left:10px;font-family:arial;padding:3px;}
        .info h2{color:gray;}
        .info p{color:white}
    </style>
    <script type="text/javascript">
        $(document).ready(function(){

            $('.galleryImage').hover(function(){
                $(this).find('img').animate({width:100, marginTop:10, marginLeft:10},500);
            },function(){
                $(this).find('img').animate({width:325, marginTop:0, marginLeft:0},300);
            });

        });
    </script>
</head>
<body>
<!-- header start -->
<include file="Index:header"/>
<!-- header end -->


<!-- content start -->
<div class="container">
    <div class="galleryContainer"  style="margin-top: 80px;">

        <div class="page-header">
            <h2>男艺人</h2>
        </div>
        <volist name="result_man" id="r">
            <div class="galleryImage" onclick="location.href='__ROOT__/index/actorinfo/id/<-{$r.id}->';">
                <img src="__UPLOAD__/file/<-{$r.pic}->" style="width: 325px; display: inline; margin-top: 0px; margin-left: 0px;">
                <div class="info">
                    <h2><-{$r.name}-></h2>
                    <p><-{$r.description}-></p>
                </div>
            </div>
        </volist>

        <div class="clearfix"></div>
        <div class="page-header">
            <h2>女艺人</h2>
        </div>

        <volist name="result_woman" id="r">
            <div class="galleryImage" onclick="location.href='__ROOT__/index/actorinfo/id/<-{$r.id}->';">
                <img src="__UPLOAD__/file/<-{$r.pic}->" style="width: 325px; display: inline; margin-top: 0px; margin-left: 0px;">
                <div class="info">
                    <h2><-{$r.name}-></h2>
                    <p><-{$r.description}-></p>
                </div>
            </div>
        </volist>

    </div>

</div>


<!-- content end -->
</body>
</html>
