<!DOCTYPE html>
<html>
<head>
    <title>艺人 - 大唐兄弟传媒</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="__PUBLIC__/index/css/show.css" rel="stylesheet">
    <script src="__PUBLIC__/index/js/jquery.min.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>

    <style>
        .galleryContainer {width: 1024px;margin:0 auto;}
        /* galleryImage */
        .galleryImage{background-color:black;width:325px;height:260px;overflow:hidden;margin:5px;float:left;}
        .info{margin-left:10px;font-family:arial;padding:3px;}
        .info h2{color:gray;}
        .info p{color:white}
    </style>
    <script type="text/javascript">
        $(document).ready(function(){

            $('.galleryImage').hover(function(){
                $(this).find('img').animate({width:100, marginTop:10, marginLeft:10},500);
            },function(){
                $(this).find('img').animate({width:325, marginTop:0, marginLeft:0},300);
            });

        });
    </script>
</head>
<body>
<!-- header start -->
<include file="Index:header"/>
<!-- header end -->


<!-- content start -->
<div class="container">
    <div class="galleryContainer"  style="margin-top: 80px;">
        <div class="row-fluid">
            <div class="span3">
                <img src="__UPLOAD__/file/<-{$result.pic}->" class="img-polaroid" style="height: 180px;">
            </div>

            <div class="span9">
                <div class="well well-large">
                    <div class="page-header">
                        <h1><-{$result.name}-> <small> - 签约艺人</small></h1>
                    </div>
                    <h4 class="text-info"><-{$result.description}-></h4>
                </div>
            </div>
        </div>

        <div class="row-fluid" style="margin-top: 30px;line-height: 30px;">
            <span class="span12">
                <div class="well well-large">
                    <-{$result.content}->

                </div>



            </span>
        </div>




    </div>

</div>


<!-- content end -->
</body>
</html>
